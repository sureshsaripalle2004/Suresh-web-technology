<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Food Shop</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #f8f8f8;
      padding: 5px 10px; 
      text-align: center;
      margin-bottom: 10px;
    }

    .logo {
      margin-bottom: 10px;
    }

    nav {
      background-color: #f2f2f2;
      padding: 10px 20px;
      text-align: center;
    }

    nav img {
      max-width: 50px;
      height: auto;
      margin-bottom: 10px;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    nav ul li {
      display: inline;
      margin-right: 20px;
    }

    nav ul li:last-child {
      margin-right: 0;
    }

    nav ul li a {
      text-decoration: none;
      color: #333;
      font-weight: bold;
      color: blue;
    }

    main {
      display: flex;
      justify-content: space-around;
      align-items: flex-start;
      flex-wrap: wrap;
      margin-top: 20px;
    }

    .menu-item, .order-list {
      list-style: none;
      padding: 0;
    }

    .container {
        display: flex;
        justify-content: space-between;
    }
    .box {
        width: 30%; /* Adjust the width as needed */
        border: 1px solid #ccc;
        padding: 10px;
        box-sizing: border-box;
        text-align: center;
    }
    .box img {
        max-width: 100%;
        height: auto;
    }

    button {
      background-color: #4CAF50;
      border: none;
      color: white;
      padding: 15px 32px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin: 4px 2px;
      cursor: pointer;
      border-radius: 5px;
    }

    .special-item {
  width: 45%; /* Adjust the width as needed */
  padding: 20px;
  margin-bottom: 20px;
  border: 1px solid #ccc;
  border-radius: 5px;
}

.special-item h2 {
  margin-top: 0;
}

.special-item p {
  margin-bottom: 10px;
}


  </style>
